<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F24C94" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FFA3" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Circuit pattern -->
  <g opacity="0.2" clip-path="url(#circle)">
    <path d="M10,50 L90,50" stroke="white" stroke-width="0.5" />
    <path d="M50,10 L50,90" stroke="white" stroke-width="0.5" />
    <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="0.5" />
    <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="0.5" />
    <path d="M20,20 L40,40" stroke="white" stroke-width="0.5" />
    <path d="M60,60 L80,80" stroke="white" stroke-width="0.5" />
    <path d="M20,80 L40,60" stroke="white" stroke-width="0.5" />
    <path d="M60,40 L80,20" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Avatar face (D) -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">D</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#F24C94" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#00FFA3" stroke-width="1" opacity="0.4" />
</svg>
