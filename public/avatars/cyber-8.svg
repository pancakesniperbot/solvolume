<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC1FFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FFA3" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Tech pattern -->
  <g opacity="0.2" clip-path="url(#circle)">
    <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="0.5" />
    <circle cx="50" cy="50" r="15" fill="none" stroke="white" stroke-width="0.5" />
    <circle cx="50" cy="50" r="10" fill="none" stroke="white" stroke-width="0.5" />
    <path d="M50,5 L50,25" stroke="white" stroke-width="0.5" />
    <path d="M50,95 L50,75" stroke="white" stroke-width="0.5" />
    <path d="M5,50 L25,50" stroke="white" stroke-width="0.5" />
    <path d="M95,50 L75,50" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Avatar face (T) -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">T</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#DC1FFF" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#00FFA3" stroke-width="1" opacity="0.4" />
</svg>
