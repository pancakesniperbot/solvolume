<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(10, 80%, 60%)" stop-opacity="1"/>
      <stop offset="100%" stop-color="hsl(10, 80%, 60%)" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Pattern -->
  <g opacity="0.2" clip-path="url(#circle)">
    <path d="M10,10 L90,90" stroke="white" stroke-width="0.5" />
    <path d="M90,10 L10,90" stroke="white" stroke-width="0.5" />
    <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="0.5" />
    <rect x="25" y="25" width="50" height="50" fill="none" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Avatar face -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">J</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="hsl(10, 80%, 60%)" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="hsl(10, 80%, 60%)" stroke-width="1" opacity="0.4" />
</svg>
