<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9945FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#14F195" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Cyberpunk grid pattern -->
  <g opacity="0.2" clip-path="url(#circle)">
    <line x1="0" y1="20" x2="100" y2="20" stroke="white" stroke-width="0.5" />
    <line x1="0" y1="40" x2="100" y2="40" stroke="white" stroke-width="0.5" />
    <line x1="0" y1="60" x2="100" y2="60" stroke="white" stroke-width="0.5" />
    <line x1="0" y1="80" x2="100" y2="80" stroke="white" stroke-width="0.5" />
    <line x1="20" y1="0" x2="20" y2="100" stroke="white" stroke-width="0.5" />
    <line x1="40" y1="0" x2="40" y2="100" stroke="white" stroke-width="0.5" />
    <line x1="60" y1="0" x2="60" y2="100" stroke="white" stroke-width="0.5" />
    <line x1="80" y1="0" x2="80" y2="100" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Avatar face (A) -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#14F195" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#9945FF" stroke-width="1" opacity="0.4" />
</svg>