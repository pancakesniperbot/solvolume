<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFA500" stop-opacity="1"/>
      <stop offset="100%" stop-color="#9945FF" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Diagonal grid pattern -->
  <g opacity="0.2" clip-path="url(#circle)">
    <path d="M0,0 L100,100" stroke="white" stroke-width="0.5" />
    <path d="M10,0 L100,90" stroke="white" stroke-width="0.5" />
    <path d="M20,0 L100,80" stroke="white" stroke-width="0.5" />
    <path d="M30,0 L100,70" stroke="white" stroke-width="0.5" />
    <path d="M40,0 L100,60" stroke="white" stroke-width="0.5" />
    <path d="M50,0 L100,50" stroke="white" stroke-width="0.5" />
    <path d="M60,0 L100,40" stroke="white" stroke-width="0.5" />
    <path d="M70,0 L100,30" stroke="white" stroke-width="0.5" />
    <path d="M80,0 L100,20" stroke="white" stroke-width="0.5" />
    <path d="M90,0 L100,10" stroke="white" stroke-width="0.5" />
    <path d="M0,10 L90,100" stroke="white" stroke-width="0.5" />
    <path d="M0,20 L80,100" stroke="white" stroke-width="0.5" />
    <path d="M0,30 L70,100" stroke="white" stroke-width="0.5" />
    <path d="M0,40 L60,100" stroke="white" stroke-width="0.5" />
    <path d="M0,50 L50,100" stroke="white" stroke-width="0.5" />
    <path d="M0,60 L40,100" stroke="white" stroke-width="0.5" />
    <path d="M0,70 L30,100" stroke="white" stroke-width="0.5" />
    <path d="M0,80 L20,100" stroke="white" stroke-width="0.5" />
    <path d="M0,90 L10,100" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Avatar face (E) -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">E</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#FFA500" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#9945FF" stroke-width="1" opacity="0.4" />
</svg>
