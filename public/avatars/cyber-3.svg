<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#03E1FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#DC1FFF" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Hexagonal pattern -->
  <g opacity="0.3" clip-path="url(#circle)">
    <path d="M25,43.3 L37.5,25 L62.5,25 L75,43.3 L62.5,61.6 L37.5,61.6 Z" fill="none" stroke="white" stroke-width="0.5" />
    <path d="M25,61.6 L37.5,43.3 L62.5,43.3 L75,61.6 L62.5,79.9 L37.5,79.9 Z" fill="none" stroke="white" stroke-width="0.5" />
    <path d="M25,25 L37.5,6.7 L62.5,6.7 L75,25 L62.5,43.3 L37.5,43.3 Z" fill="none" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Avatar face (S) -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">S</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#03E1FF" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#DC1FFF" stroke-width="1" opacity="0.4" />
</svg>