<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5865F2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#14F195" stop-opacity="1"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Wave pattern -->
  <g opacity="0.2" clip-path="url(#circle)">
    <path d="M10,40 C20,35 30,45 40,40 C50,35 60,45 70,40 C80,35 90,45 100,40" stroke="white" stroke-width="0.5" fill="none" />
    <path d="M10,50 C20,45 30,55 40,50 C50,45 60,55 70,50 C80,45 90,55 100,50" stroke="white" stroke-width="0.5" fill="none" />
    <path d="M10,60 C20,55 30,65 40,60 C50,55 60,65 70,60 C80,55 90,65 100,60" stroke="white" stroke-width="0.5" fill="none" />
  </g>
  
  <!-- Avatar face (O) -->
  <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- Glowing outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#5865F2" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="50" r="47" fill="none" stroke="#14F195" stroke-width="1" opacity="0.4" />
</svg>
