<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#F24C94" opacity="0.2" />
  
  <!-- Main face shape -->
  <circle cx="100" cy="100" r="70" fill="#F24C94" opacity="0.8" />
  
  <!-- Grid pattern -->
  <rect x="40" y="70" width="120" height="60" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="40" y1="90" x2="160" y2="90" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="40" y1="110" x2="160" y2="110" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="60" y1="70" x2="60" y2="130" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="80" y1="70" x2="80" y2="130" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="100" y1="70" x2="100" y2="130" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="120" y1="70" x2="120" y2="130" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  <line x1="140" y1="70" x2="140" y2="130" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="2 2" />
  
  <!-- Digital eyes -->
  <rect x="65" y="80" width="20" height="15" rx="2" fill="#000" />
  <rect x="115" y="80" width="20" height="15" rx="2" fill="#000" />
  
  <!-- Eye glows -->
  <rect x="70" y="85" width="10" height="5" fill="#14F195" />
  <rect x="120" y="85" width="10" height="5" fill="#14F195" />
  
  <!-- Cyber enhancements -->
  <path d="M50 50 L65 70" stroke="#9945FF" stroke-width="2" />
  <path d="M150 50 L135 70" stroke="#9945FF" stroke-width="2" />
  
  <!-- Binary code mouth -->
  <text x="75" y="120" fill="#ffffff" font-family="monospace" font-size="10">10110011</text>
  
  <!-- VR headset element -->
  <path d="M50 65 L150 65 L140 40 L60 40 Z" fill="#000" stroke="#F24C94" stroke-width="2" />
  
  <!-- Connection ports -->
  <circle cx="70" cy="50" r="3" fill="#14F195" />
  <circle cx="100" cy="50" r="3" fill="#14F195" />
  <circle cx="130" cy="50" r="3" fill="#14F195" />
</svg>